<!doctype html>
<html lang="en">
  <head>

  <body>
    <div id="app-container">
      <header id="app-header">

            <span role="img" aria-label="Coffee">‚òï</span> Coffee
          </button>
          <button class="poi-btn" data-category="parks" title="Find nearby parks">
            <span role="img" aria-label="Park">üå≥</span> Parks
          </button>
        </div>
      </header>
      <main id="map">

            </svg>
        </button>
      </main>
    </div>
    <div id="loader" class="hidden" role="status" aria-live="polite">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
